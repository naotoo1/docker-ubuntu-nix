name: publish image to docker hub

on:
  [workflow_dispatch]

jobs:
  publish-image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build
        run: |
          docker build . -t notoo1/ubuntu-nix:latest
      - name: publish
        run: |
          docker login -u notoo1 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push notoo1/ubuntu-nix:latest